<div>
  <div class="justify-content-space-between">
    <button class="retour" routerLink="/">return to Acceuil</button>
  </div>

  <div class="TabQuantityAndTaxed" *ngIf="products.length>0">
    <div style="margin-right: 30px">
      <app-product-table *ngFor="let product of products"
                         (productUpdated)="setProductList()" [product]="product"></app-product-table>
    </div>
    <div>
      <table class="tableTotalTaxes">
        <th style="text-align:right">Totales</th>
        <tr class="tr">
          <td class="td">
            Totale Taxes : {{TotalTaxes | mycurrency}}
          </td>
          <td class="td">
            Totale TTC : {{TotalPrice | mycurrency }}
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div *ngIf="products.length === 0" class="flex-container-row">
    <div class="NoBacketMessage"> Pannier vide</div>

  </div>
</div>
